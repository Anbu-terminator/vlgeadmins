            from {
                opacity: 0;
                transform: translateY(20px);

        }

        .nav-section:hover {
            transform: translateY(-5px);
            background-color: #646468;
        }

        /* Icon styling */
        .nav-section i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Icon hover effect */
        .nav-section:hover i {
            color: #f8f67c; /* Change to a custom color on hover */
            transform: scale(1.2); /* Slightly increase size on hover */
        }

        /* Style for headings within sections */
        .nav-section h5 {
            color: #333;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        <h2>STUDENT MANAGEMENT</h2>
<!-- Include Bootstrap JS and dependencies (optional for form functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Add New Student -->
        <section id="add-student">
            <h3>ADD NEW STUDENT</h3>
            <form id="studentForm">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="fatherName" placeholder="Father's Name" required>
                <input type="text" name="motherName" placeholder="Mother's Name" required>
                <input type="text" name="aadhar" placeholder="Aadhar Number" required>
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="text" name="pin" placeholder="PIN Code" required>
                <input type="text" name="course" placeholder="Course" required>
                <input type="text" name="offer" placeholder="Special Offer/Discount">
                <input type="text" name="duration" placeholder="Duration" required>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </section>

        <!-- Search and Update Student -->
        <section id="update-student">
            <h3>SEARCH STUDENT</h3>
            <input type="text" id="searchBar" placeholder="Enter student name or ID to search">
            <button type="button" onclick="searchStudent()" class="btn btn-info">Search</button>
            <div id="searchResults">
                <!-- Results will be displayed here -->
            </div>
        </section>

        <!-- Update Existing Student -->
        <section id="update-student-form">
            <h3>UPDATE STUDENT DATA</h3>
            <form id="updateStudentForm">
                <input type="hidden" name="studentId" required>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="aadhar" placeholder="Aadhar Number" required>
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="text" name="pin" placeholder="PIN Code" required>
                <input type="text" name="course" placeholder="Course" required>
                <input type="text" name="offer" placeholder="Special Offer/Discount">
                <input type="text" name="duration" placeholder="Duration" required>
                <button type="submit" class="btn btn-success">Update Student</button>
            </form>
        </section>
