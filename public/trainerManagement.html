    <h2 class="text-center"><b></b>TRAINER MANAGEMENT<b></b></h2>

   <!-- Add New Trainer -->
<section id="add-trainer" class="mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">ADD NEW TRAINER</h3>
            <form id="trainerForm">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="qualification" class="form-control" placeholder="Qualification" required>
                </div>
                <div class="form-group">
                    <input type="date" name="dob" class="form-control" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <input type="date" name="doj" class="form-control" placeholder="Date of Joining" required>
                </div>
                <div class="form-group">
                    <input type="text" name="fatherName" class="form-control" placeholder="Father's Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="motherName" class="form-control" placeholder="Mother's Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" name="aadhar" class="form-control" placeholder="Aadhar Number" required>
                </div>
                <div class="form-group">
                    <input type="text" name="pan" class="form-control" placeholder="PAN Number" required>
                </div>
                <div class="form-group">
                    <input type="text" name="trainingCourse" class="form-control" placeholder="Training Course" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ADD TRAINER</button>
            </form>
        </div>
    </div>
</section>
