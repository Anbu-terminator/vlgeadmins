<!-- Hero Section with Company Logo Only -->
<header class="text-dark py-5" style="background-color: #ffffff;">

        <img src="header.jpeg" alt="VLGE Institute Logo" class="company-logo mb-3" />

</header>

<!-- Custom Styles -->
<style>
    /* Styling for Hero Section */
    header {
        background-color: #f8f9fa; /* Light background */
        padding: 3rem 0;
    }

    .company-logo {
        width: 100%; /* Make logo fill the section width */
        height: auto;
    }

    /* Apply fade-in effect for the image */
    .fade-in {
        opacity: 0;
        animation: fadeIn 1.5s ease-in forwards;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
